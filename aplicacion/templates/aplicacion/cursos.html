{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    Pagina de Cursos
{% endblock titulo %}    
    

{% block contenido %}
    <h1>Cursos</h1> 

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre de Curso</th>
                <th>Comision</th>
            </tr>
        </thead>
        <tbody>
    {% for c in cursos %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.nombre }}</td>
                <td>{{ c.comision }}</td>
            </tr>
    {% endfor %}
        </tbody>
    </table>  

{% endblock contenido %}
